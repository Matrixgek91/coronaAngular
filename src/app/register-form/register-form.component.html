<h2 mat-dialog-title>Registreer</h2>

<mat-dialog-content>

    <mat-form-field appearance="legacy">
        <mat-label>Gebruikersnaam</mat-label>
        <input matInput required min="5" max="20" type="text" id="username" [(ngModel)]="registration.username" name="username">
        <mat-hint>5-20 characters</mat-hint>
    </mat-form-field>
      <br>
        <mat-form-field appearance="legacy">
        <mat-label>Wachtwoord</mat-label>
        <input matInput required min="5" max="20" type="password" id="password" [(ngModel)]="registration.password" name="password">
        <mat-hint>5-20 characters</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
        <mat-label>Voornaam</mat-label>
        <input matInput required type="text" id="firstName" [(ngModel)]="registration.firstName" name="firstName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
        <mat-label>Achternaam</mat-label>
        <input matInput required type="text" id="lastName" [(ngModel)]="registration.lastName" name="lastName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
        <mat-label>Geboortedatum</mat-label>
        <input matInput required type="date" id="dateOfBirth" [(ngModel)]="registration.dateOfBirth" name="dateOfBirth">
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
        <mat-label>Geslacht</mat-label>
        <select matNativeControl required id="gender" [(ngModel)]="registration.gender" name="gender">
            <option value="man">Man</option>
            <option value="vrouw">Vrouw</option>
            <option value="overig">Overig</option>
          </select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
        <mat-label>Woonplaats</mat-label>
        <input matInput required type="text" id="city" [(ngModel)]="registration.city" name="city">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="save()">Stuur Registratie</button>
</mat-dialog-actions>
