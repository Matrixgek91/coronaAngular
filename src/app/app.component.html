<mat-toolbar color="primary">
    <span class="app_title">Corona App</span>
    <span class="toolbar_fill_remaining_space"></span>

    <div>
        <div *ngIf="firstName == ''">
            <button class="tbbuttons" mat-raised-button (click)="openRegisterDialog()">Registreer</button>
            <button class="tbbuttons" mat-raised-button (click)="openLoginDialog()">Login</button>
        </div>
        
        <div *ngIf="firstName != ''">
            Welkom {{firstName}}   
            <button class="tbbuttons" mat-raised-button (click)="logout()">Logout</button>
        </div>
    </div>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" position="start" mode="side" opened>
        <mat-list>
            <mat-list-item><mat-icon>home</mat-icon><span class="navspacer"></span><a mat-raised-button class="navbut" routerLink="/frontpage" routerLinkActive="active">Home</a></mat-list-item>
            <mat-list-item><mat-icon>menu_book</mat-icon><span class="navspacer"></span><a mat-raised-button class="navbut" color="primary" routerLink="/news" routerLinkActive="active">Nieuws</a></mat-list-item>
            <mat-list-item><button mat-raised-button class="navbut" color="primary">Option 3</button></mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
