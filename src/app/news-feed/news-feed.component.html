<mat-toolbar color="accent">
    <span>Top Corona Nieuws</span>    
</mat-toolbar>

    
    <mat-card class="example-card" *ngFor="let article of mArticles">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/' + article.source.name + '.png)'}" class="header-image"></div>
            <mat-card-title class="title">{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>            
        </mat-card-header>
        <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
        <mat-card-content>
            <p>
                {{article.description}}
            </p>
        </mat-card-content>
        <mat-card-actions class="action-buttos">
            <a mat-button color="primary" href={{article.url}} target="_blank"><mat-icon>open_in_new</mat-icon> Lees verder</a>
        </mat-card-actions>
    </mat-card>
